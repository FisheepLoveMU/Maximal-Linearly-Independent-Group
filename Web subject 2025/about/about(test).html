<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片背景示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            /* 图片背景设置 */
            background-image: url('../images/back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        #overview {
            text-align: center;
        }

        .all_member {
            /* border: solid white; */
            box-sizing: border-box;
            margin: 0px 3em;
        }

        #display {
            /* border: solid greenyellow; */
            display: flex;
            flex-wrap: nowrap;
            margin: 0 auto;
            justify-content: center;
        }

        .member {
            border: none;
            width: 19rem;
            height: 24.4rem;
            margin: 5.1rem 1rem;
            background-color: rgba(63, 172, 79, 0.7);
            box-shadow: 0.9rem 0.9rem 2.1rem rgba(0, 0, 0, 0.5);
            text-align: center;
            padding-top: 45%;
        }

        .mem-info {
            margin-top: 1.7rem;
        }

        .member:hover {
            cursor: pointer;
            font-size: 1.7rem;
            border-color: #ffffff;
        }

        .centered-element {
            width: 120px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-weight: bold;
        }

        .demo-container {
            display: grid;
            place-items: center;
        }

    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <header>
                <div class="demo-container">
                    <h1>最大线性无关组</h1>
                    <p>关于我们</p>
                </div>
            </header>
            
            <section>
                <div class="container-fluid">
        <div class="all_member">
            <div class="row" id="display">
                <div class="col">
                    <div class="member" id="wang-xuyang" onclick="location.href='zhangmiao'">
                        <div class="mem-info">
                            <h3>成员一</h3>
                            <span>超大杯</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="member" id="wei-yifei" onclick="location.href='shangzele'">
                        <div class="mem-info">
                            <h3>成员二</h3>
                            <span>超大杯</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="member" id="he-weiyi" onclick="location.href='yuzhiyang'">
                        <div class="mem-info">
                            <h3>成员三</h3>
                            <span>超大杯</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="member" id="he-jinyang" onclick="location.href='yinruyi'">
                        <div class="mem-info">
                            <h3>成员四</h3>
                            <span>超大杯</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="member" id="liu-yongxin" onclick="location.href='xuxintong'">
                        <div class="mem-info">
                            <h3>成员五</h3>
                            <span>超大杯</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="member" id="lei-tianci" onclick="location.href=''">
                        <div class="mem-info">
                            <h3>成员六</h3>
                            <span>超大杯</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </section>
        </div>
    </div>
</body>
</html>
