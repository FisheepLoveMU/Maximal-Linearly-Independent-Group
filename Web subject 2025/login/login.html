<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约登录注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f8ff;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .form-container {
            padding: 40px 30px;
            transition: transform 0.6s ease-in-out;
        }
        
        .login-container {
            transform: translateX(0);
        }
        
        .register-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
        }
        
        .container.active .login-container {
            transform: translateX(-100%);
        }
        
        .container.active .register-container {
            transform: translateX(0);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4e6ef2;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #4e6ef2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3b5be3;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .switch-form a {
            color: #4e6ef2;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- 登录表单 -->
        <div class="form-container login-container">
            <h2>欢迎回来</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="用户名或邮箱" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="密码" required>
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="submit" class="btn">登录</button>
            </form>
            <div class="switch-form">
                还没有账号？<a id="to-register">立即注册</a>
            </div>
        </div>
        
        <!-- 注册表单 -->
        <div class="form-container register-container">
            <h2>创建账号</h2>
            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="邮箱" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="密码" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="确认密码" required>
                </div>
                <div class="error-message" id="register-error"></div>
                <button type="submit" class="btn">注册</button>
            </form>
            <div class="switch-form">
                已有账号？<a id="to-login">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 切换表单
        const container = document.getElementById('container');
        const toRegister = document.getElementById('to-register');
        const toLogin = document.getElementById('to-login');
        
        toRegister.addEventListener('click', () => {
            container.classList.add('active');
        });
        
        toLogin.addEventListener('click', () => {
            container.classList.remove('active');
        });
        
        // 表单验证和提交
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 简单验证
            if (!username || !password) {
                showError(loginError, '请输入用户名和密码');
                return;
            }
            
            // 模拟登录成功
            showError(loginError, '登录成功！', 'success');
            // 实际应用中这里应该是API请求
        });
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            // 验证
            if (!username || !email || !password || !confirm) {
                showError(registerError, '请填写所有字段');
                return;
            }
            
            if (password !== confirm) {
                showError(registerError, '两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                showError(registerError, '密码长度至少为6位');
                return;
            }
            
            // 模拟注册成功
            showError(registerError, '注册成功！', 'success');
            // 实际应用中这里应该是API请求
            
            // 3秒后切换回登录界面
            setTimeout(() => {
                container.classList.remove('active');
            }, 2000);
        });
        
        function showError(element, message, type = 'error') {
            element.textContent = message;
            element.style.display = 'block';
            element.style.color = type === 'error' ? '#ff4757' : '#2ed573';
            
            // 5秒后隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
