<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约登录注册</title>
    <link rel="stylesheet" href="/css/login.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        

        .container {
            width: 100%;
            max-width: 400px;
            background: rgb(255, 255, 255,0.3);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .form-container {
            padding: 40px 30px;
            transition: transform 0.6s ease-in-out;
        }
        
        .login-container {
            transform: translateX(0);
        }
        
        .register-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
        }
        
        .container.active .login-container {
            transform: translateX(-100%);
        }
        
        .container.active .register-container {
            transform: translateX(0);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4e6ef2;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #4e6ef2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3b5be3;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .switch-form a {
            color: #4e6ef2;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- 登录表单 -->
        <div class="form-container login-container">
            <h2>欢迎回来</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="密码" required>
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="submit" class="btn">登录</button>
            </form>
            <div class="switch-form">
                还没有账号？<a id="to-register">立即注册</a>
            </div>
        </div>
        
        <!-- 注册表单 -->
        <div class="form-container register-container">
    <h2>创建账号</h2>
    <form id="register-form">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="register-username" placeholder="用户名" required>
        </div>
        <!-- 去掉邮箱输入框 -->
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="密码" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-confirm" placeholder="确认密码" required>
        </div>
        <div class="error-message" id="register-error"></div>
        <button type="submit" class="btn">注册</button>
    </form>
    <div class="switch-form">
        已有账号？<a id="to-login">立即登录</a>
    </div>
</div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
