<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 文档基础设置 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 响应式视口设置 -->
    <title>最大线性无关组</title> <!-- 页面标题 -->
    <link rel="stylesheet" href="/css/style.css"> <!-- 添加Font Awesome图标 -->
    
    <!-- 内部样式表 -->
    <style>
        /* 全局样式重置 */
        * {
            margin: 0; /* 清除默认外边距 */
            padding: 0; /* 清除默认内边距 */
            box-sizing: border-box; /* 使用border-box盒模型 */
            font-family: 'KaiTi';
        }

        body {
            display: flex; /* 使用flex布局 */
            min-height: 100vh; /* 最小高度为视口高度 */
            background-color: #f5f7fa; /* 背景颜色 */
            color: #333; /* 文字颜色 */
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 200px; /* 侧边栏宽度 */
            background: linear-gradient(135deg, #61a06b, #114315); /* 渐变背景 */
            color: #fff; /* 文字颜色 */
            transition: all 0.3s ease; /* 过渡动画 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            position: relative;
            z-index: 1000; /* 确保在最上层 */
            padding: 20px 0; /* 上下内边距 */
        }
        
        /* 菜单项样式 */
        .menu-item {
            display: flex;
            flex-direction: column; /* 垂直排列图标和文字 */
            align-items: center; /* 居中对齐 */
            padding: 18px 0; /* 上下内边距 */
            color: #e6e6e6; /* 文字颜色 */
            text-decoration: none; /* 去除下划线 */
            transition: all 0.2s ease; /* 过渡动画 */
            border-left: 4px solid transparent; /* 左侧边框 */
            width: 100%; /* 宽度100% */
        }
        
        /* 菜单项悬停效果 */
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05); /* 半透明背景 */
            color: #fff; /* 文字颜色 */
            border-left: 4px solid #8dd6a4; /* 左侧边框颜色 */
        }
        
        /* 活动菜单项样式 */
        .menu-item.active {
            background-color: rgba(52, 152, 219, 0.2); /* 半透明背景 */
            color: #fff; /* 文字颜色 */
            border-left: 4px solid #34db98; /* 左侧边框颜色 */
        }
        
        /* 菜单图标样式 */
        .menu-item i {
            font-size: 1.5rem; /* 图标大小 */
            margin-bottom: 8px; /* 底部外边距 */
        }
        
        /* 菜单文字样式 */
        .menu-item span {
            font-size: 0.8rem; /* 文字大小 */
            text-align: center; /* 文字居中 */
        }

        /* 半透明覆盖层样式 */
        .overlay {
            background-color: rgba(255, 255, 255, 0.6); /* 半透明白色背景 */
            min-height: 100vh; /* 最小高度为视口高度 */
            padding: 20px; /* 内边距 */
            flex-grow: 1; /* 占据剩余空间 */
        }

        /* 居中元素样式 */
        .centered-element {
            color: white; /* 文字颜色 */
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            font-weight: bold; /* 字体加粗 */
            text-decoration: none
        }

        /* 艺术文字样式 */
        .artword{
            color: rgb(37, 86, 32); /* 深绿色文字 */
        }

        /* 显示区域样式 */
        #display {
            display: flex; /* 使用flex布局 */
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center; /* 水平居中 */
            gap: 25px; /* 元素间距 */
        }

        /* 成员容器样式 */
        .member-container {
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直方向排列 */
            align-items: center; /* 水平居中 */
            gap: 30px; /* 元素间距 */
            width: 100%; /* 宽度100% */
            margin: 40px 0; /* 上下外边距 */
        }

        /* 卡片基础样式 */
        .card {
            width: 420px; /* 固定宽度 */
            background: white; /* 白色背景 */
            border-radius: 12px; /* 圆角边框 */
            overflow: hidden; /* 隐藏溢出内容 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 过渡动画 */
            position: relative; /* 相对定位，为子元素提供定位上下文 */
        }
        
        /* 卡片悬停效果 */
        .card:hover {
            transform: translateY(-5px); /* 上移效果 */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15); /* 增强阴影 */
        }

        /* 卡片1特定样式 - 添加光照效果 */
        .card-1 {
            background: linear-gradient(135deg, #55ac69 0%, #22ec4e 100%); /* 渐变背景 */
            color: white; /* 文字颜色 */
            overflow: hidden; /* 隐藏溢出内容 */
        }
        
        /* 光照效果伪元素 */
        .card-1::after {
            content: ''; /* 必需的内容属性 */
            position: absolute; /* 绝对定位 */
            top: -50%; /* 位置调整 */
            left: -50%; /* 位置调整 */
            width: 200%; /* 宽度调整 */
            height: 200%; /* 高度调整 */
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%); /* 径向渐变 */
            transform: scale(0); /* 初始缩放为0 */
            transition: transform 0.5s ease; /* 过渡动画 */
            z-index: 1; /* 层级设置 */
        }
        
        /* 悬停时显示光照效果 */
        .card-1:hover::after {
            transform: scale(1); /* 缩放至原始大小 */
        }
        
        /* 卡片头部样式 */
        .card-1 .card-header {
            padding: 25px; /* 内边距 */
            text-align: center; /* 文字居中 */
            position: relative; /* 相对定位 */
            z-index: 2; /* 确保内容在光照效果之上 */
        }
        
        /* 个人资料图片样式 */
        .card-1 .profile-img {
            width: 100px; /* 固定宽度 */
            height: 100px; /* 固定高度 */
            margin: 0 auto; /* 水平居中 */
            display: flex; /* 使用flex布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            font-size: 2rem; /* 字体大小 */
            backdrop-filter: blur(5px); /* 背景模糊效果 */
            position: relative; /* 相对定位 */
            z-index: 2; /* 确保内容在光照效果之上 */
        }
        
        /* 卡片主体样式 */
        .card-1 .card-body {
            padding: 20px; /* 内边距 */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            backdrop-filter: blur(5px); /* 背景模糊效果 */
            position: relative; /* 相对定位 */
            z-index: 2; /* 确保内容在光照效果之上 */
        }
        
        /* 悬停时淡入的内容区域 */
        .hidden-content {
            opacity: 0; /* 初始透明度为0 */
            max-height: 0; /* 初始高度为0 */
            overflow: hidden; /* 隐藏溢出内容 */
            transition: all 0.5s ease; /* 过渡动画 */
        }
        
        /* 悬停时显示隐藏内容 */
        .card-1:hover .hidden-content {
            opacity: 1; /* 完全不透明 */
            max-height: 200px; /* 最大高度 */
        }

        /* 响应式设计 - 屏幕宽度小于768px时的样式 */
        @media (max-width: 768px) {
            .member-container {
                gap: 20px; /* 减小间距 */
            }
            
            .card {
                width: 100%; /* 宽度100% */
                max-width: 350px; /* 最大宽度限制 */
            }
            
            h1 {
                font-size: 2.2rem; /* 减小字体大小 */
            }

            /* 移动设备上的侧边栏样式 */
            body {
                flex-direction: column; /* 垂直排列 */
            }
            
            .sidebar {
                width: 100%; /* 全宽 */
                height: auto; /* 自动高度 */
                flex-direction: row; /* 水平排列 */
                padding: 0; /* 去除内边距 */
                justify-content: space-around; /* 均匀分布 */
            }
            
            .menu-item {
                padding: 15px 5px; /* 调整内边距 */
                border-left: none; /* 去除左侧边框 */
                border-top: 4px solid transparent; /* 添加上方边框 */
                flex: 1; /* 平均分配宽度 */
            }
            
            .menu-item:hover,
            .menu-item.active {
                border-left: none; /* 去除左侧边框 */
                border-top: 4px solid #3498db; /* 上方边框颜色 */
            }
            
            .overlay {
                padding: 20px; /* 调整内边距 */
            }
        }

        /*按钮样式*/
        .btn {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            background-image: linear-gradient(to right, #00c9ff 0%, #92fe9d 51%, #00c9ff 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: gradientMove 3s ease infinite;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
            100% {
                background-position: 0% center;
            }
        }

    </style>
</head>
